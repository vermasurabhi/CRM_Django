{% extends 'base.html' %}
    {% block content %}
    <div class="col-md-6 offset-md-3">
    <h1>Add Record</h1>
    <br/>
    <div class="card">
        <div class="card-body">
          
            <form method="POST" action="{% url 'add_record' %}">
                {% csrf_token %}
                {{form.as_p}}
                <br/>
                <button type="submit" class="btn btn-success" >Add</button>
            </form>
        </div>
      </div>
    
    <br/>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </div>
    
    {% endblock %}
